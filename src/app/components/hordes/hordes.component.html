<div class="boundary">
  <div class="header">
    <div class="xp-wrapper">
      <div class="xp-icon">{{ lvl }}</div>
      <div class="xp-bar-wrapper">
        <!-- <div></div> -->
        <progress class="xp-bar" max="100" value="70"></progress>
        <div class="xp-string">{{ xpString }}</div>
      </div>
    </div>

    <div class="header-right">
      <button class="icon-btn">
        <span class="material-symbols-outlined icon"> mail </span>
      </button>
      <button class="icon-btn">
        <span class="material-symbols-outlined icon"> leaderboard </span>
      </button>
      <button class="icon-btn">
        <span class="material-symbols-outlined icon"> settings </span>
      </button>
    </div>
  </div>

  <div class="second-header">
    <div class="second-header-left">
      <div class="second-header-element">
        <img class="icon" src="../../../assets/icons/calendar.ico" />
        <span class="text-span">{{ city.day }}</span>
      </div>

      <div class="second-header-element">
        <span class="material-symbols-outlined icon"> schedule </span>
        <span class="text-span">{{ getHourString(city.time) }}</span>
      </div>

      <div class="second-header-element">
        <img class="icon" src="../../../assets/icons/defense.gif" />
        <span class="text-span">{{ city.defense }}</span>
      </div>

      <div class="second-header-element">
        <img class="icon" src="../../../assets/icons/zb.gif" />
        <span style="margin-left: 0px" class="text-span"
          >{{ city.nb_zb_next_attack_min }}-{{
            city.nb_zb_next_attack_max
          }}</span
        >
      </div>
    </div>

    <button class="icon-btn" style="margin-left: 8px">
      <img
        style="height: 24px"
        class="xp-icon"
        src="../../../assets/icons/sac.webp"
      />
    </button>
  </div>

  <div class="content-wrapper">
    <div class="content">
      <app-diggings></app-diggings>
    </div>
  </div>
  <div class="footer">
    <button class="footer-btn">
      <img class="icon" src="../../../assets/icons/building.webp" />
      <span class="span">Buildings</span>
    </button>
    <button class="footer-btn">
      <img class="icon" src="../../../assets/icons/livre.gif" />
      <span class="span">Skills</span>
    </button>
    <button
      class="footer-btn"
      style="background: var(--background-black-opacity-zero-six)"
    >
      <img class="icon" src="../../../assets/icons/pelle.gif" />
      <span class="span">Diggings</span>
    </button>
    <button class="footer-btn">
      <img class="icon" src="../../../assets/icons/sleep.gif" />
      <span class="span">Sleep</span>
    </button>
  </div>
</div>
